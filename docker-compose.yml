version: "3.9"

services:
  echorepo-lite:
    build: .
    image: echorepo-lite:latest
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV:-prod}
      # If you run Flask dev server, set these in .env or here:
      # FLASK_RUN_HOST: 0.0.0.0
      # FLASK_RUN_PORT: 8000
      # If you run gunicorn, either use GUNICORN_CMD_ARGS below or your own command
      # GUNICORN_CMD_ARGS: "--bind 0.0.0.0:8000 --workers 2 --threads 4 --timeout 60"
    expose:
      - "8000"
    volumes:
      - ./data:/data
      - ./static:/app/static:ro
      - ./echorepo/templates:/app/echorepo/templates:ro
      - ./keys:/keys:ro
      - ./echorepo/translations:/app/echorepo/translations:ro
      - ./translations:/app/translations:ro
    restart: unless-stopped

  i18n:
    profiles: ["devtools"]
    build:
      context: .
      dockerfile: Dockerfile.i18n
    working_dir: /work
    volumes:
      - .:/work
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      LT_URL: "http://host.docker.internal:5001"
