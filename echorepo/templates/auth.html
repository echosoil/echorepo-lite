<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ECHORepo</title>
    <style>
      body { font-family: sans-serif; max-width: 700px; margin: 3rem auto; }
      input { padding: .6rem; width: 100%; margin-bottom: .8rem; }
      button { padding: .6rem 1rem; }
      .error { color: #b00; margin:.5rem 0; }
    </style>
  </head>
<body>
  <h2>ECHORepo</h2>
  <form method="post" action="/auth">
    <!-- Username is optional and ignored for auth; useful for your own logs -->
    <label>Email: <input name="username"></label><br>
    <label>Password: <input name="password" type="password" required></label><br>
    <button type="submit">Enter</button>
  </form>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</body>
</html>
